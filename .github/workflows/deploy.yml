name: Build and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:  # ให้สามารถ run manual ได้

env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}

jobs:
  # ===== Job 1: Build and Push Docker Images =====
  build-and-push:
    name: Build and Push Images
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/team14-backend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/team14-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/team14-frontend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/team14-frontend:${{ github.sha }}
          build-args: |
            NEXT_PUBLIC_API_URL=https://sutportfolio.online/api
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===== Job 2: Deploy to VM =====
  deploy:
    name: Deploy to Azure VM
    runs-on: ubuntu-latest
    needs: build-and-push
    
    steps:
      - name: Deploy to Azure VM via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USERNAME }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            cd ~/app
            
            echo "=== Pulling latest images ==="
            docker-compose -f docker-compose.prod.yml pull
            
            echo "=== Restarting services ==="
            docker-compose -f docker-compose.prod.yml up -d
            
            echo "=== Cleaning up old images ==="
            docker image prune -f
            
            echo "=== Checking status ==="
            docker ps
            
            echo "=== Deployment completed at $(date) ==="

  # ===== Job 3: Health Check =====
  health-check:
    name: Health Check
    runs-on: ubuntu-latest
    needs: deploy
    
    steps:
      - name: Wait for deployment
        run: sleep 30

      - name: Check website health
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" https://sutportfolio.online/api/health --max-time 30)
          if [ "$response" = "200" ]; then
            echo "Health check passed! HTTP $response"
          else
            echo "Health check failed! HTTP $response"
            exit 1
          fi
